<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Operadores PDV</title>
    <meta name="description" content="Sistema de sorteio para supermercados">
    <meta name="auth" content="Josue Ocanha Costa">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Sorteio de Operadores</h1>

    <div class="grid">
        <div>
            <h3>Operadores Abertura <span>(1 por linha)</span></h3>
            <textarea id="aberturaOps" rows="8"></textarea>
        </div>

        <div>
            <h3>Operadores Fechamento <span>(1 por linha)</span></h3>
            <textarea id="fechamentoOps" rows="8"></textarea>
        </div>

        <div>
            <h3>PDVs Abertura <span>(1 por linha)</span></h3>
            <textarea id="aberturaPdvs" rows="8"></textarea>
        </div>

        <div>
            <h3>PDVs Fechamento <span>(1 por linha)</span></h3>
            <textarea id="fechamentoPdvs" rows="8"></textarea>
        </div>
    </div>

    <div id="feedback" class="feedback"></div>

    <div id="loading" class="loading-container">
        <div class="icons-animation">
            <span class="icon">ğŸ²</span>
            <span class="icon">ğŸ°</span>
            <span class="icon">ğŸ°</span>
            <span class="icon">ğŸ°</span>
            <span class="icon">ğŸ²</span>
        </div>
        <div class="icons-animation">
            <span class="icon">ğŸ”</span>
            <span class="icon">ğŸª</span>
            <span class="icon">ğŸ”</span>
        </div>
        <div class="loading-text">
            Gerando sorteio<span class="dots"><span>.</span><span>.</span><span>.</span></span>
        </div>
        <div class="timer-sorteio">
            Finalizando em <span id="contador">5</span>s
        </div>
    </div>

    <button class="btn-sortear" onclick="sortear()">Sortear</button>
    <button class="btn-print" onclick="imprimirResultado()">Imprimir Resultado</button>
    <button class="btn-limpar" onclick="limparDados()">ğŸ—‘ï¸ Limpar Dados</button>

    <div id="printArea">
        <h2>Resultado do Sorteio</h2>
        <div id="dataSorteio" class="info-sorteio"></div>

        <h3>Abertura</h3>
        <table id="resultadoAbertura">
            <thead>
                <tr>
                    <th>PDV</th>
                    <th>Operador</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h3>Fechamento</h3>
        <table id="resultadoFechamento">
            <thead>
                <tr>
                    <th>PDV</th>
                    <th>Operador</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
